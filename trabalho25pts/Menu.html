<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
      background-color: #64a5e1;
      font-size: 42px;
      text-align: center;
      font-family:inherit;
    }
    input{
      font-size: 24px;
      padding: 2px;
      border-radius: 10000px;
      background-color: #004aad;
      font-family:Arial, Helvetica, sans-serif;
      color: rgb(250, 250, 250);
      width:300px;
      height: 55px;
      border-color: #004aad;
      cursor: pointer;
     
    }
    </style>
</head>
<body>

   <!-- Título que instrui o usuário a selecionar um dia da semana -->
   <h2>Selecione o dia da semana</h2> <br>

   <!-- Início da navegação com links para os dias da semana -->
   <nav>
      <!-- Div para agrupar os botões dos dias da semana -->
      <div class="diasSemana">

         <!-- Link que redireciona para a página "Segunda.html" quando clicado -->
         <!-- Dentro do link, um botão com o valor "Segunda Feira" -->
         <a href="Segunda.html">
            <input type="button" value="Segunda Feira">
         </a>
         <br><br> <!-- Quebra de linha para separar visualmente os botões -->

         <!-- Link para a página "terça.html" com o botão "Terça Feira" -->
         <a href="terça.html">
            <input type="button" value="Terça Feira">
         </a>
         <br><br>

         <!-- Link para a página "quarta.html" com o botão "Quarta Feira" -->
         <a href="quarta.html">
            <input type="button" value="Quarta Feira">
         </a>
         <br><br>

         <!-- Link para a página "quinta.html" com o botão "Quinta feira" -->
         <a href="quinta.html">
            <input type="button" value="Quinta feira">
         </a>
         <br><br>

         <!-- Link para a página "Sexta.html" com o botão "Sexta feira" -->
         <a href="Sexta.html">
            <input type="button" value="Sexta feira">
         </a>
         <br>
      </div>
   </nav>

   <!-- Link para o arquivo JavaScript diaSemana.js que pode conter funções relacionadas aos dias da semana -->
   <script src="diaSemana.js"></script>

</body>
</html>
